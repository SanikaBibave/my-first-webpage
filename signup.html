<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="Login" href="login.html">

</head>
<body>
    <div>
       
        <form class="sign-container">
             <h1>Create an Account</h1>
            <label> <b>FullName</b></label><br>
            <input type="text" name="fullName"placeholder="fullName" required>
            <br><br>
             <label> <b>Email</b></label><br>
            <input type="text" name="Email"placeholder="Email" required>
            <br><br>
             <label> <b>Phone Number</b></label><br>
            <input type="text" name="phonenumber"placeholder="phonenumber" required>
            <br><br>
             <label><b>Password</b></label><br>
            <input type="password" name="password"placeholder="password" required>
            <br><br>
             <label><b>Confirmpassword</b></label><br>
            <input type="confirmpassword" name="confirm password"placeholder="confirm password" required><br><br>
            <label><b>User Type</b></label><br>
            <select name="UserType">
                <option value="student">student</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <button class="btn">Register
            </button>
           <p>Already have an account?<a href="login.html"> login</a></p>
        </form>
    </div>
    
</body>
</html>
